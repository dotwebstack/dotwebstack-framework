subscriptions:
  brewerySubscription:
    type: Brewery

objectTypes:
  Brewery:
    keys:
      - field: identifier
    fields:
      identifier:
        type: ID
      name:
        type: String
      status:
        type: String
      visitAddress:
        type: Address
        nullable: true
    sortableBy:
      name:
        - field: name
          direction: ASC
      address:
        - field: visitAddress.city
          direction: ASC
        - field: visitAddress.street
          direction: ASC

  Address:
    keys:
      - field: identifier
    fields:
      identifier:
        type: ID
      street:
        type: String
      city:
        type: String
