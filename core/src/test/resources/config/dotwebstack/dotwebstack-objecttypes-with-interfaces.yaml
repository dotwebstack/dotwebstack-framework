queries:
  brewery:
    type: Brewery
    keys:
      - identifier

objectTypes:
  Brewery:
    implements:
      - Organization
    fields:
      identifier:
        type: ID

  Transporter:
    implements:
      - Organization
    fields:
      mileage:
        type: String

interfaces:
  Object:
    fields:
      code:
        type: String
        nullable: false

  Organization:
    implements:
      - Object
    fields:
      name:
        type: String
        nullable: false
