context:
  fields:
    validOn:
      type: Date
      default: NOW
    availableOn:
      type: DateTime
      default: NOW

queries:
  breweryCollection:
    type: Brewery
    list: true

objectTypes:
  Brewery:
    keys:
      - field: identifier
    fields:
      identifier:
        type: ID
      name:
        type: String
      status:
        type: Status
      numberOfEmpoyees:
        type: Int
      revenue:
        type: Float
      registrationDate:
        type: Date
      geometry:
        type: Geometry
      addresses:
        type: Address
        list: true
        nullable: true
        arguments:
          - name: addressType
            type: String
            nullable: true
            list: true
      visitAddress:
        type: Address
        nullable: true
      beers:
        type: Beer
        mappedBy: brewery
        list: true
        nullable: true
      beerAgg:
        aggregationOf: Beer
        mappedBy: brewery

  Beer:
    keys:
      - field: identifier
    fields:
      identifier:
        type: ID
      name:
        type: String

  Address:
    keys:
      - field: identifier
    fields:
      identifier:
        type: ID
      street:
        type: String
      city:
        type: String

enumerations:
  STATUS:
    values: [ACTIVE, INACTIVE]

