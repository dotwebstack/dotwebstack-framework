queries:
  brewery:
    type: Brewery
    keys:
      - identifier
  breweryCollection:
    type: Brewery
    list: true
  breweryCity:
    type: Brewery
    keys:
      - identifier
      - postalAddress.city

objectTypes:
  Brewery:
    fields:
      identifier:
        type: ID
      name:
        type: String
      status:
        type: String
      postalAddress:
        type: Address

  Address:
    fields:
      identifier:
        type: ID
      street:
        type: String
      city:
        type: String
