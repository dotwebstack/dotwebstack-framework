queries:
  breweryCollection:
    type: Brewery
    list: true

objectTypes:
  Brewery:
    keys:
      - field: identifier
    fields:
      identifier:
        type: ID
      name:
        type: String
      status:
        type: String
      visitAddress:
        type: Address
        objectField: true
        nullable: true
    filters:
      name:
        field: name
      status: {}
      city:
        field: visitAddress.city

  Address:
    keys:
      - field: identifier
    fields:
      identifier:
        type: ID
      street:
        type: String
      city:
        type: String