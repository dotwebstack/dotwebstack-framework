queries:
  breweryCollection:
    type: Brewery
    list: true

objectTypes:
  Brewery:
    fields:
      identifier:
        type: ID
      name:
        type: String
      status:
        type: String
      visitAddress:
        type: Address
        objectField: true
        nullable: true
    filters:
      name:
        field: name
      status: {}
      visitAddress: {}

  Address:
    fields:
      identifier:
        type: ID
      street:
        type: String
      city:
        type: String
    filters:
      city: {}