queries:
  breweryCollection:
    type: Brewery
    list: true

objectTypes:
  Brewery:
    backend: test
    keys:
      - identifier
    fields:
      identifier:
        type: ID
      name:
        type: String
      status:
        type: String
      visitAddress:
        type: Address
        objectField: true
        nullable: true
    filters:
      name:
        field: name
      city:
        field: visitAddress.invalid

  Address:
    backend: test
    keys:
      - identifier
    fields:
      identifier:
        type: ID
      street:
        type: String
      city:
        type: String