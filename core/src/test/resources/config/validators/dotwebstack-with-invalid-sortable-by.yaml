queries:
  breweryCollection:
    type: Brewery
    list: true

objectTypes:
  Brewery:
    backend: test
    keys:
      - field: identifier
    fields:
      identifier:
        type: ID
      name:
        type: String
      status:
        type: String
      visitAddress:
        type: Address
        objectField: true
        nullable: true
    sortableBy:
      name:
        - field: name
          direction: ASC
      address:
        - field: visitAddress.invalid
          direction: ASC
        - field: visitAddress.street
          direction: ASC

  Address:
    backend: test
    keys:
      - field: identifier
    fields:
      identifier:
        type: ID
      street:
        type: String
      city:
        type: String