openapi: 3.0.0
servers:
  - url: http://dbeerpedia.org/api/v1
info:
  title: API
  version: '1.0'
x-dotwebstack-spec-endpoint: /docs/_spec
paths:
  /breweries:
    post:
      x-dotwebstack-transaction: 'http://dbeerpedia.org#Breweries'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
      requestBody:
        $ref: 'Body'
components:
  requestBodies:
    Body:
      content:
        application/json:
          schema:
            type: object
            properties:
              geometry:
                type: object
                x-dotwebstack-parameter: >-
                  http://dataplatform.kadaster.nl/def/brk#GeometryFilterParameter
                properties:
                  intersects:
                    description: "De manier van 'samenvallen' van de zoek-geometrie en de
                      resultaat-geometrie, zie OGC specificaties."
                  contains:
                    description: "De manier van 'samenvallen' van de zoek-geometrie en de
                      resultaat-geometrie, zie OGC specificaties."
                  within:
                    description: "De manier van 'samenvallen' van de zoek-geometrie en de
                      resultaat-geometrie, zie OGC specificaties."
