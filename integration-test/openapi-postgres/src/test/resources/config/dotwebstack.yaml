spatial:
  srid:
    4326:
      dimensions: 2
      precision: 9

queries:
  beers:
    type: Beer
    list: true
  beer:
    type: Beer
    keys:
      - identifier_beer
  breweries:
    type: Brewery
    list: true
  brewery:
    type: Brewery
    keys:
      - identifier_brewery
  ingredient:
    type: Ingredient
    keys:
      - identifier_ingredient

subscriptions:
  beersSubscription:
    type: Beer

objectTypes:
  Beer:
    table: db.beer
    fields:
      identifier_beer:
        type: ID
      name:
        type: String
      abv:
        type: Float
      soldPerYear:
        type: Int
      brewery:
        type: Brewery
        joinColumns:
          - name: brewery
            referencedField: identifier_brewery
      ingredients:
        type: Ingredient
        list: true
        joinTable:
          name: db.beer_ingredient
          joinColumns:
            - name: beer_identifier
              referencedField: identifier_beer
          inverseJoinColumns:
            - name: ingredient_code
              referencedField: code
      ingredient:
        type: Ingredient
        nullable: true
        joinTable:
          name: db.beer_ingredient
          joinColumns:
            - name: beer_identifier
              referencedField: identifier_beer
          inverseJoinColumns:
            - name: ingredient_code
              referencedField: code
      ingredientAgg:
        aggregationOf: Ingredient
        joinTable:
          name: db.beer_ingredient
          joinColumns:
            - name: beer_identifier
              referencedField: identifier_beer
          inverseJoinColumns:
            - name: ingredient_code
              referencedField: code
      taste:
        type: Taste
        list: true
      since:
        type: Date
      lastBrewed:
        type: DateTime
    filters:
      name: {}
      sinceDate:
        field: since
      lastBrewed: {}
      breweryCity:
        field: brewery.visitAddress.city
      breweryPostalAdressCity:
        field: brewery.postalAddress.city
      breweryHistoryAge:
        field: brewery.history.age
    sortableBy:
      name:
        - field: name
          direction: ASC
      nameDesc:
        - field: name
          direction: DESC
      breweryCity:
        - field: brewery.visitAddress.city
          direction: ASC

  Ingredient:
    table: db.ingredient
    fields:
      identifier_ingredient:
        type: ID
      name:
        type: String
      weight:
        type: Float
      code:
        type: String
        visible: false
      partOf:
        type: Beer
        list: true
        nullable: true
        joinTable:
          name: db.beer_ingredient
          joinColumns:
            - name: ingredient_code
              referencedField: code
          inverseJoinColumns:
            - name: beer_identifier
              referencedField: identifier_beer

  Brewery:
    table: db.brewery
    fields:
      identifier_brewery:
        type: ID
      name:
        type: String
      status:
        type: String
      geometry:
        type: Geometry
      postalAddress:
        type: Address
        nullable: true
        joinColumns:
          - name: postal_address
            referencedField: identifier_address
      visitAddress:
        type: Address
        nullable: true
        joinColumns:
          - name: visit_address
            referencedField: identifier_address
      beers:
        type: Beer
        list: true
        nullable: true
        mappedBy: brewery
      beerAgg:
        aggregationOf: Beer
        mappedBy: brewery
      history:
        type: History
      multinational:
        type: Boolean
    filters:
      name: {}
      multinational:
        field: multinational
      geometry: {}
      historyAge:
        field: history.age
    sortableBy:
      name:
        - field: name
          direction: ASC

  Address:
    table: db.address
    fields:
      identifier_address:
        type: ID
      street:
        type: String
      city:
        type: String

  History:
    fields:
      age:
        type: Int
        column: his_age
      history:
        type: String
        column: his_history

enumerations:
  Taste:
    values: [MEATY, FRUITY, SMOKY, SPICY, WATERY]
