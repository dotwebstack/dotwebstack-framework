openapi: 3.0.2

info:
  title: Breweries
  version: 3.0.0

components:
  schemas:
    Beer:
      type: object
      required:
        - identifier
        - name
      properties:
        identifier:
          type: string
        name:
          type: string
          nullable: true
        ingredients:
          type: array
          items:
            $ref: '#/components/schemas/Ingredient'
        beerTypesRaw:
          type: array
          items:
            type: object
            required:
              - name
            properties:
              name:
                type: string
        link:
          type: string
          x-dws-expr: '`${env.dotwebstack.base_url}/beers/${fields.identifier}`'
    BreweryCollection:
      type: object
      x-dws-envelope: true
      required:
        - _embedded
        - _links
      properties:
        _embedded:
          x-dws-envelope: true
          type: object
          required:
            - breweries
          properties:
            breweries:
              type: array
              items:
               $ref: '#/components/schemas/Brewery'
        _links:
          x-dws-envelope: true
          type: object
          required:
            - self
          properties:
            self:
              x-dws-envelope: true
              type: object
              required:
                - href
              properties:
                href:
                  type: string
                  x-dws-expr: '`${env.dotwebstack.base_url}/breweries`'
    Brewery:
      type: object
      required:
        - identifier
        - subject
        - name
        - localName
        - owners
        - sponsorship
        - beerCount
      properties:
        identifier:
          type: string
        subject:
          type: string
        name:
          type: string
          nullable: true
        localName:
          type: string
          nullable: true
        openinghours:
          type: string
          nullable: true
        owners:
          type: array
          items:
            type: string
        address:
          $ref: '#/components/schemas/Address'
        beers:
          type: array
          items:
            $ref: '#/components/schemas/Beer'
        beerCount:
          type: integer
        hasBeers:
          type: boolean
        postalCode:
          type: string
          nullable: true
        founded:
          type: string
        sponsorship:
          type: object
          nullable: true
          allOf:
            - $ref: '#/components/schemas/SponsorshipId'
            - type: object
              required:
                - name
              properties:
                name:
                  type: string
        link:
          type: string
          x-dws-expr: '`${env.dotwebstack.base_url}/brewery/${fields.identifier}`'
    Ingredient:
      type: object
      required:
        - name
      properties:
        identifier:
          type: string
        name:
          type: string
          nullable: true
    SponsorshipId:
      type: object
      required:
        - identifier
        - numbers
      properties:
        identifier:
          type: string
        numbers:
          type: array
          items:
            type: number
    Address:
      type: object
      nullable: true
      required:
        - subject
        - streetAddress
      properties:
        subject:
          type: string
        postalCode:
          type: string
        streetAddress:
          type: string
    SortField:
      type: array
      items:
        type: object
        properties:
          field:
            type: string
          order:
            type: string
    Error:
      type: object
      properties:
        message:
          type: string
        errorCode:
          type: string


paths:
  /breweries:
    get:
      x-dws-query: breweries
      parameters:
        - name: expand
          x-dws-type: expand
          in: query
          schema:
            type: array
            items:
              type: string
              enum: ['address', 'beers', 'beers.ingredients', 'beers.supplements', 'founded', 'hasBeers', 'postalCode']
        - name: name
          in: query
          explode: false
          required: false
          schema:
            type: array
            items:
              type: string
        - name: foundedAfter
          in: query
          required: false
          schema:
            type: string
        - name: foundedBefore
          in: query
          required: false
          schema:
            type: string
        - name: sort
          in: header
          x-dws-type: sort
          required: true
          schema:
            type: array
            default: ['name']
            items:
              type: string
              enum: ['-address.subject', '-beers.subject', 'identifier', 'name', '-postalCode', 'subject', '-subject', 'beerCount']
        - name: page
          in: query
          required: false
          schema:
            type: string
        - name: pageSize
          in: query
          schema:
            type: string
        - name: withAddressSubject
          in: query
          schema:
            type: string
        - name: beerCount
          in: query
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/BreweryCollection'
          headers:
            X-Pagination-Limit:
              schema:
                type: integer
                x-dws-expr: args.pageSize
            X-Pagination-Page:
              schema:
                type: integer
                x-dws-expr: args.page
        400:
          description: error
          content:
            application/hal+json:
              schema:
                $ref: "#/components/schemas/Error"
  /brewery_with_subject:
    get:
      x-dws-query: brewery_with_subject
      parameters:
        - name: expand
          x-dws-type: expand
          in: query
          schema:
            type: array
            items:
              type: string
              enum: ['beers', 'beers.ingredients', 'beers.supplements']
        - name: subject
          in: query
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/Brewery'
  /brewery/{identifier}:
    get:
      x-dws-query: brewery
      parameters:
        - name: expand
          x-dws-type: expand
          in: query
          schema:
            type: array
            items:
              type: string
              enum: ['postalCode', 'beers', 'beers.ingredients', 'beers.supplements']
        - name: identifier
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/Brewery'
  /beers/{identifier}:
    get:
      x-dws-query: beer
      parameters:
        - name: expand
          x-dws-type: expand
          in: query
          schema:
            type: array
            items:
              type: string
              enum: ['name', 'beerTypesRaw','supplements', 'ingredients', ]
        - name: identifier
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/Beer'