openapi: 3.0.2

info:
  title: Breweries
  version: 3.0.0

components:
  schemas:
    Beer:
      type: object
      required:
        - identifier
        - name
      properties:
        identifier:
          type: string
        name:
          type: string
          nullable: true
        ingredients:
          type: array
          items:
            $ref: '#/components/schemas/Ingredient'
        link:
          type: string
          x-dws-expr: '`${env.dotwebstack.base_url}/beers/${fields.identifier}`'
        class:
          type: string
          x-dws-default: 'Beer'
    BreweryCollection:
      type: object
      x-dws-envelope: true
      required:
        - _embedded
        - _links
      properties:
        _embedded:
          x-dws-envelope: true
          type: object
          required:
            - breweries
          properties:
            breweries:
              type: array
              items:
               $ref: '#/components/schemas/Brewery'
        _links:
          x-dws-envelope: true
          type: object
          required:
            - self
          properties:
            self:
              x-dws-envelope: true
              type: object
              required:
                - href
              properties:
                href:
                  type: string
                  x-dws-expr: '`${env.dotwebstack.base_url}/breweries`'
    Brewery:
      type: object
      required:
        - identifier
        - name
      properties:
        identifier:
          type: string
        name:
          type: string
          nullable: true
        address:
          $ref: '#/components/schemas/Address'
        beers:
          type: array
          items:
            $ref: '#/components/schemas/Beer'
        hasBeers:
          type: boolean
        postalCode:
          type: string
          nullable: true
        founded:
          type: string
        link:
          type: string
          x-dws-expr: '`${env.dotwebstack.base_url}/brewery/${fields.identifier}`'
        countries:
          type: array
          x-dws-default: ['Netherlands','Belgium']
          items:
            type: string
        class:
          type: string
          x-dws-default: 'Brewery'
    Ingredient:
      type: object
      required:
        - name
      properties:
        identifier:
          type: string
        name:
          type: string
          nullable: true
    Address:
      type: object
      nullable: true
      required:
        - subject
        - streetAddress
      properties:
        subject:
          type: string
        postalCode:
          type: string
        streetAddress:
          type: string

