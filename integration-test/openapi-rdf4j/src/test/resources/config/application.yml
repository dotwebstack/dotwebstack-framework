logging:
  level:
    root: INFO
    org.dotwebstack: DEBUG

spring.main.banner-mode: 'off'

dotwebstack:
  base_url: https://github.com/dotwebstack/api/v1
  rdf4j:
    shape:
      language: de
      graph: https://github.com/dotwebstack/beer/shapes
      prefix: https://github.com/dotwebstack/beer/shapes#
  openapi:
    dateproperties:
      dateformat: yyyy-MM-dd
      datetimeformat: yyyy-MM-dd'T'HH:mm:ssxxx
      timezone: Europe/Amsterdam