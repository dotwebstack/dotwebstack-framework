typeMapping:
  Beer:
    backend: rdf4j
    keys:
      - field: identifier
    fields:
      brewery:
        joinColumns:
          - name: brewery
            referencedField: identifier

  Brewery:
    backend: rdf4j
    keys:
      - field: identifier
    fields:
      postalAddress:
        joinColumns:
          - name: postal_address
            referencedField: identifier
      visitAddress:
        joinColumns:
          - name: visit_address
            referencedField: identifier
      beers:
        mappedBy: brewery
  Address:
    backend: rdf4j
    keys:
      - field: identifier
    fields:
      street:
      city: