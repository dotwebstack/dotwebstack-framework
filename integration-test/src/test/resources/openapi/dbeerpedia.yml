swagger: 2.0
info:
  title: DBeerPedia API
  version: 1.0
host: %{dotwebstack.config.host}
basePath: /dbp/api/v1
produces:
  - application/json
paths:
  /breweries:
    get:
      x-dotwebstack-information-product: "http://dbeerpedia.org#TupleBreweries"
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              type: object
              required:
                - naam
                - sinds
                - fte
                - oprichting
                - plaats
              properties:
                naam:
                  type: string
                  format: string
                sinds:
                  type: integer
                  format: int32
                fte:
                  type: number
                  format: double
                oprichting:
                  type: string
                  format: datetime
                plaats:
                  type: string
                  format: string
  /breweries/{id}:
    get:
      x-dotwebstack-information-product: "http://dbeerpedia.org#TupleBrewery"
      parameters:
      - name: id
        in: path
        description: Identifier
        required: true
        type: string
        x-dotwebstack-parameter: "http://dbeerpedia.org#IdFilter"
      responses:
        200:
          description: OK
          schema:
            type: object
            required:
              - naam
              - sinds
              - fte
              - oprichting
              - plaats
            properties:
              naam:
                type: string
                format: string
              sinds:
                type: integer
                format: int32
              fte:
                type: number
                format: double
              oprichting:
                type: string
                format: datetime
              plaats:
                type: string
                format: string
