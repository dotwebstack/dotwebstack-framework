spatial:
  srid:
    28992:
      dimensions: 2
      scale: 4
      bboxColumnSuffix: _bbox
    7415:
      dimensions: 3
      scale: 4
      bboxColumnSuffix: _bbox
      equivalent: 28992
    9067:
      dimensions: 2
      scale: 9
      columnSuffix: _etrs89
    7931:
      dimensions: 3
      scale: 9
      columnSuffix: _etrs89
      equivalent: 9067

subscriptions:
  beerSubscription:
    type: Beer
  brewerySubscription:
    type: Brewery

queries:
  beer:
    type: Beer
    keys:
      - identifier_beer
  beerCollection:
    type: Beer
    list: true
  brewery:
    type: Brewery
    keys:
      - identifier_brewery
  breweryCollection:
    type: Brewery
    list: true


objectTypes:
  Beer:
    table: db.beer
    fields:
      identifier_beer:
        type: ID
      name:
        type: String
      abv:
        type: Float
      soldPerYear:
        type: Int
      retired:
        type: Boolean
      brewery:
        type: BeerBrewery
        joinColumns:
          - name: brewery
            referencedField: ref.identifier_brewery
      ingredients:
        type: BeerIngredient
        joinTable:
          name: db.beer_ingredient
          joinColumns:
            - name: beer_identifier
              referencedField: identifier_beer
          inverseJoinColumns:
            - name: ingredient_code
              referencedField: refs.code
      taste:
        type: Taste
        list: true
      predecessor:
        type: BeerBeer
        nullable: true
        joinColumns:
          - name: predecessor
            referencedField: ref.identifier_beer
    filters:
      name:
        field: name
      brewery: {}
      ingredients: {}
    sortableBy:
      name:
        - field: name
          direction: ASC

  BeerBeer:
    fields:
      ref:
        type: BeerRef
        nullable: false
      node:
        type: Beer
        nullable: true

  BeerRef:
    fields:
      identifier_beer:
        type: String
        nullable: false

  BeerBrewery:
    fields:
      ref:
        type: BreweryRef
        nullable: false
      node:
        type: Brewery
        nullable: true
    filters:
      ref: {}

  BreweryRef:
    fields:
      identifier_brewery:
        type: String
    filters:
      identifier_brewery: {}

  Brewery:
    table: db.brewery
    fields:
      identifier_brewery:
        type: String
      name:
        type: String
      status:
        type: String
      geometry:
        type: Geometry
        nullable: true
      postalAddress:
        type: Address
        nullable: true
        joinColumns:
          - name: postal_address
            referencedField: identifier
      visitAddress:
        type: Address
        nullable: true
        joinColumns:
          - name: visit_address
            referencedField: identifier
      beers:
        type: Beer
        list: true
        nullable: true
        joinColumns:
          - name: record_id
            referencedField: brewery
      beerAgg:
        aggregationOf: Beer
        mappedBy: brewery
      history:
        type: History
      relatedTo:
        type: Brewery
        list: true
        joinTable:
          name: db.breweries__related_to
          joinColumns:
            - name: brewery_identifier
              referencedField: identifier
          inverseJoinColumns:
            - name: brewery_related_to_identifier
              referencedField: identifier
    filters:
      name: { }
      status: { }
      geometry: { }
      postalAddress: { }
      visitAddress: { }
      history: { }
      beers: { }
      relatedTo: { }
    sortableBy:
      name:
        - field: name
          direction: ASC
      address:
        - field: postalAddress.street
          direction: ASC
        - field: postalAddress.city
          direction: ASC
      historyAge:
        - field: history.age
          direction: ASC

  BeerIngredient:
    fields:
      refs:
        type: IngredientRef
        list: true
      nodes:
        type: Ingredient
        list: true
    filters:
      refs: {}

  IngredientRef:
    fields:
      code:
        type: String
    filters:
      code: {}

  Ingredient:
    table: db.ingredient
    fields:
      identifier_ingredient:
        type: ID
      name:
        type: String
      code:
        type: String
      weight:
        type: Float
    filters:
      name: { }

  Address:
    table: db.address
    fields:
      identifier:
        type: ID
      street:
        type: String
      city:
        type: String
    filters:
      street: {}
      city: {}

  History:
    fields:
      age:
        type: Int
        column: his_age
      history:
        type: String
        column: his_history
    filters:
      age: {}

enumerations:
  Taste:
    values: [MEATY, FRUITY, SMOKY, SPICY, WATERY]