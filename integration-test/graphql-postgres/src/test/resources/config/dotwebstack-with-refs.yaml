spatial:
  srid:
    28992:
      dimensions: 2
      bboxColumnSuffix: _bbox
    7415:
      dimensions: 3
      bboxColumnSuffix: _bbox
      equivalent: 28992
    9067:
      dimensions: 2
      columnSuffix: _etrs89
      bboxColumnSuffix: _etrs89_bbox
    7931:
      dimensions: 3
      columnSuffix: _etrs89
      bboxColumnSuffix: _etrs89_bbox
      equivalent: 9067

subscriptions:
  beerSubscription:
    type: Beer
  brewerySubscription:
    type: Brewery

queries:
  beer:
    type: Beer
    keys:
      - identifier_beer
  beerCollection:
    type: Beer
    list: true
  brewery:
    type: Brewery
    keys:
      - identifier_brewery
  breweryCollection:
    type: Brewery
    list: true


objectTypes:
  Beer:
    table: db.beer
    filters:
      name:
        field: name
    sortableBy:
      name:
        - field: name
          direction: ASC
    fields:
      identifier_beer:
        type: ID
      name:
        type: String
      abv:
        type: Float
      soldPerYear:
        type: Int
      retired:
        type: Boolean
      brewery:
        type: BeerBrewery
        joinColumns:
          - name: brewery
            referencedField: ref.identifier_brewery
      ingredients:
        type: BeerIngredient
        joinTable:
          name: db.beer_ingredient
          joinColumns:
            - name: beer_identifier
              referencedField: identifier_beer
          inverseJoinColumns:
            - name: ingredient_code
              referencedField: refs.code
      taste:
        type: Taste
        list: true

  BeerBrewery:
    fields:
      ref:
        type: BreweryRef
      node:
        type: Brewery

  BreweryRef:
    fields:
      identifier_brewery:
        type: String

  Brewery:
    table: db.brewery
    sortableBy:
      name:
        - field: name
          direction: ASC
      address:
        - field: postalAddress.street
          direction: ASC
        - field: postalAddress.city
          direction: ASC
      historyAge:
        - field: history.age
          direction: ASC
    filters:
      name: { }
      status: { }
      geometry: { }
      postalStreet:
        field: postalAddress.street
      postalCity:
        field: postalAddress.city
      visitStreet:
        field: visitAddress.street
      visitCity:
        field: visitAddress.city
      historyAge:
        field: history.age
      beerName:
        field: beers.name
      relatedToName:
        field: relatedTo.name
      relatedToStatus:
        field: relatedTo.status
    fields:
      identifier_brewery:
        type: String
      name:
        type: String
      status:
        type: String
      geometry:
        type: Geometry
        nullable: true
      postalAddress:
        type: Address
        nullable: true
        joinColumns:
          - name: postal_address
            referencedField: identifier
      visitAddress:
        type: Address
        nullable: true
        joinColumns:
          - name: visit_address
            referencedField: identifier
      beers:
        type: Beer
        list: true
        nullable: true
        joinColumns:
          - name: record_id
            referencedField: brewery
      beerAgg:
        aggregationOf: Beer
        mappedBy: brewery
      history:
        type: History
      relatedTo:
        type: Brewery
        list: true
        joinTable:
          name: db.breweries__related_to
          joinColumns:
            - name: brewery_identifier
              referencedField: identifier
          inverseJoinColumns:
            - name: brewery_related_to_identifier
              referencedField: identifier

  BeerIngredient:
    fields:
      refs:
        type: IngredientRef
        list: true
      nodes:
        type: Ingredient
        list: true

  IngredientRef:
    fields:
      code:
        type: String

  Ingredient:
    table: db.ingredient
    filters:
      name: {}
    fields:
      identifier_ingredient:
        type: ID
      name:
        type: String
      code:
        type: String
      weight:
        type: Float

  Address:
    table: db.address
    fields:
      identifier:
        type: ID
      street:
        type: String
      city:
        type: String

  History:
    fields:
      age:
        type: Int
        column: his_age
      history:
        type: String
        column: his_history

enumerations:
  Taste:
    values: [MEATY, FRUITY, SMOKY, SPICY, WATERY]