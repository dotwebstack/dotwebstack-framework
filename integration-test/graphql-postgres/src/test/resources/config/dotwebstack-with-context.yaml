spatial:
  srid:
    28992:
      dimensions: 2
      scale: 4
      bboxColumnSuffix: _bbox
    7415:
      dimensions: 3
      scale: 4
      bboxColumnSuffix: _bbox
      equivalent: 28992
    9067:
      dimensions: 2
      scale: 9
      columnSuffix: _etrs89
    7931:
      dimensions: 3
      scale: 9
      columnSuffix: _etrs89
      equivalent: 9067

contexts:
  history:
    fields:
      validOn:
        type: Date
        default: NOW
      availableOn:
        type: DateTime
        default: NOW

queries:
  beers:
    type: Beer
    context: history
    list: true
    pageable: true
  beer:
    type: Beer
    context: history
    keys:
      - identifier_beer
  breweries:
    type: Brewery
    context: history
    list: true
    pageable: true

objectTypes:
  Beer:
    table: db.beer_v
    fields:
      identifier_beer:
        type: ID
      name:
        type: String
      abv:
        type: Float
      soldPerYear:
        type: Int
      brewery:
        type: Brewery
        joinColumns:
          - name: brewery
            referencedField: identifier_brewery
      taste:
        type: Taste
        list: true
      since:
        type: Date
      lastBrewed:
        type: DateTime
    filters:
      name: {}
      sinceDate:
        field: since
      lastBrewed: {}
      breweryCity:
        field: brewery.visitAddress.city
    sortableBy:
      name:
        - field: name
          direction: ASC
      nameDesc:
        - field: name
          direction: DESC
      breweryCity:
        - field: brewery.visitAddress.city
          direction: ASC

  Brewery:
    table: db.brewery_v
    fields:
      identifier_brewery:
        type: ID
      name:
        type: String
      status:
        type: String
      geometry:
        type: Geometry
      postalAddress:
        type: Address
        nullable: true
        joinColumns:
          - name: postal_address
            referencedColumn: identifier_address
      visitAddress:
        type: Address
        nullable: true
        joinColumns:
          - name: visit_address
            referencedColumn: identifier_address
      beers:
        type: Beer
        list: true
        pageable: true
        nullable: true
        mappedBy: brewery
      beerAgg:
        aggregationOf: Beer
        mappedBy: brewery
      history:
        type: History
      multinational:
        type: Boolean
    filters:
      name: {}
      multinational:
        field: multinational
      geometry: {}
      historyAge:
        field: history.age
      beerBreweryName:
        field: beers.brewery.name
    sortableBy:
      name:
        - field: name
          direction: ASC

  Address:
    table: db.address_v
    fields:
      street:
        type: String
      city:
        type: String

  History:
    fields:
      age:
        type: Int
        column: his_age
      history:
        type: String
        column: his_history

enumerations:
  Taste:
    values: [MEATY, FRUITY, SMOKY, SPICY, WATERY]
