queries:
  beers:
    type: Beer
    list: true
  beer:
    type: Beer
    keys:
      - field: identifier_beer
    nullable: true
  breweries:
    type: Brewery
    list: true
  brewery:
    type: Brewery
    keys:
      - field: identifier_brewery
    nullable: true
  ingredient:
    type: Ingredient
    keys:
      - field: identifier_ingredient
    nullable: true

subscriptions:
  beersSubscription:
    type: Beer

objectTypes:
  Beer:
    table: db.beer
    backend: postgres
    keys:
      - field: identifier_beer
    fields:
      identifier_beer:
        type: ID
      name:
        type: String
      abv:
        type: Float
      soldPerYear:
        type: Int
      brewery:
        type: Brewery
        joinColumns:
          - name: brewery
            referencedField: identifier_brewery
      ingredients:
        type: Ingredient
        list: true
        joinTable:
          name: db.beer_ingredient
          joinColumns:
            - name: beer_identifier
              referencedField: identifier_beer
          inverseJoinColumns:
            - name: ingredient_code
              referencedColumn: code
      ingredient:
        type: Ingredient
        nullable: true
        joinTable:
          name: db.beer_ingredient
          joinColumns:
            - name: beer_identifier
              referencedField: identifier_beer
          inverseJoinColumns:
            - name: ingredient_code
              referencedColumn: code
      ingredientAgg:
        aggregationOf: Ingredient
        joinTable:
          name: db.beer_ingredient
          joinColumns:
            - name: beer_identifier
              referencedField: identifier_beer
          inverseJoinColumns:
            - name: ingredient_code
              referencedColumn: code
      taste:
        type: Taste
        list: true
      since:
        type: Date
      lastBrewed:
        type: DateTime
    filters:
      name: {}
      sinceDate:
        field: since
      lastBrewed: {}

  Ingredient:
    backend: postgres
    table: db.ingredient
    keys:
      - field: identifier_ingredient
    fields:
      identifier_ingredient:
        type: ID
      name:
        type: String
      weight:
        type: Float
      partOf:
        type: Beer
        list: true
        nullable: true
        joinTable:
          name: db.beer_ingredient
          joinColumns:
            - name: ingredient_code
              referencedColumn: code
          inverseJoinColumns:
            - name: beer_identifier
              referencedField: identifier_beer

  Brewery:
    backend: postgres
    table: db.brewery
    keys:
      - field: identifier_brewery
    fields:
      identifier_brewery:
        type: ID
      name:
        type: String
      status:
        type: String
      geometry:
        type: Geometry
      postalAddress:
        type: Address
        nullable: true
        joinColumns:
          - name: postal_address
            referencedField: identifier_address
      visitAddress:
        type: Address
        nullable: true
        joinColumns:
          - name: visit_address
            referencedField: identifier_address
      beers:
        type: Beer
        list: true
        nullable: true
        mappedBy: brewery
      beerAgg:
        aggregationOf: Beer
        mappedBy: brewery
      history:
        type: History
      multinational:
        type: Boolean
    filters:
      name: {}
      multinational:
        field: multinational
      geometry: {}

  Address:
    backend: postgres
    table: db.address
    keys:
      - field: identifier_address
    fields:
      identifier_address:
        type: ID
      street:
        type: String
      city:
        type: String

  History:
    backend: postgres
    keys:
      - field: identifier_brewery
    fields:
      age:
        type: Int
        column: his_age
      history:
        type: String
        column: his_history

enumerations:
  Taste:
    values: [MEATY, FRUITY, SMOKY, SPICY, WATERY]
