spatial:
  srid:
    28992:
      dimensions: 2
      scale: 4
      bboxColumnSuffix: _bbox
    7415:
      dimensions: 3
      scale: 4
      bboxColumnSuffix: _bbox
      equivalent: 28992
    9067:
      dimensions: 2
      scale: 9
      columnSuffix: _etrs89
    7931:
      dimensions: 3
      scale: 9
      columnSuffix: _etrs89
      equivalent: 9067

queries:
  beers:
    type: Beer
    list: true
  beer:
    type: Beer
    keys:
      - identifier_beer
  breweries:
    type: Brewery
    list: true
  brewery:
    type: Brewery
    keys:
      - identifier_brewery
  ingredient:
    type: Ingredient
    keys:
      - identifier_ingredient

subscriptions:
  beersSubscription:
    type: Beer

objectTypes:
  Beer:
    table: db.beer
    fields:
      identifier_beer:
        type: ID
      name:
        type: String
      abv:
        type: Float
      soldPerYear:
        type: Int
      brewery:
        type: Brewery
        joinColumns:
          - name: brewery
            referencedField: identifier_brewery
      ingredients:
        type: Ingredient
        list: true
        joinTable:
          name: db.beer_ingredient
          joinColumns:
            - name: beer_identifier
              referencedField: identifier_beer
          inverseJoinColumns:
            - name: ingredient_code
              referencedField: code
      ingredient:
        type: Ingredient
        nullable: true
        joinTable:
          name: db.beer_ingredient
          joinColumns:
            - name: beer_identifier
              referencedField: identifier_beer
          inverseJoinColumns:
            - name: ingredient_code
              referencedField: code
      ingredientAgg:
        aggregationOf: Ingredient
        joinTable:
          name: db.beer_ingredient
          joinColumns:
            - name: beer_identifier
              referencedField: identifier_beer
          inverseJoinColumns:
            - name: ingredient_code
              referencedField: code
      taste:
        type: String
        list: true
        enum:
          type: db.taste
          values: [ "MEATY", "FRUITY", "SMOKY", "SPICY", "WATERY" ]
      since:
        type: Date
      lastBrewed:
        type: DateTime
    filters:
      name: {}
      sinceDate:
        field: since
      lastBrewed: {}
      breweryCity:
        field: brewery.visitAddress.city
      breweryPostalAdressCity:
        field: brewery.postalAddress.city
      breweryHistoryAge:
        field: brewery.history.age
      taste:
        field: taste
    sortableBy:
      name:
        - field: name
          direction: ASC
      nameDesc:
        - field: name
          direction: DESC
      breweryCity:
        - field: brewery.visitAddress.city
          direction: ASC

  Ingredient:
    table: db.ingredient
    fields:
      identifier_ingredient:
        type: ID
      name:
        type: String
      weight:
        type: Float
      code:
        type: String
        visible: false
      partOf:
        type: Beer
        list: true
        nullable: true
        joinTable:
          name: db.beer_ingredient
          joinColumns:
            - name: ingredient_code
              referencedField: code
          inverseJoinColumns:
            - name: beer_identifier
              referencedField: identifier_beer
      partOfWithMappedBy:
        type: Beer
        list: true
        nullable: true
        mappedBy: ingredients

  Brewery:
    table: db.brewery
    fields:
      identifier_brewery:
        type: ID
      name:
        type: String
      status:
        type: String
        enum:
          type: db.brewery_status
          values: [ "active", "inactive"]
      geometry:
        type: Geometry
      postalAddress:
        type: Address
        nullable: true
        joinColumns:
          - name: postal_address
            referencedColumn: identifier_address
      visitAddress:
        type: Address
        nullable: true
        joinColumns:
          - name: visit_address
            referencedColumn: identifier_address
      beers:
        type: Beer
        list: true
        nullable: true
        mappedBy: brewery
      beer:
        type: Beer
        nullable: true
        mappedBy: brewery
      beerAgg:
        aggregationOf: Beer
        mappedBy: brewery
      history:
        columnPrefix: his_
        type: History
        nullable: true
        presenceColumn: his_age
      multinational:
        type: Boolean
        nullable: true
    filters:
      name: {}
      status:
        field: status
      multinational:
        field: multinational
      geometry: {}
      historyAge:
        field: history.age
      beerBreweryName:
        field: beers.brewery.name
      postalAddressStreet:
        type: Partial
        field: postalAddress.street
    sortableBy:
      name:
        - field: name
          direction: ASC

  Address:
    table: db.address
    fields:
      identifier_address:
        type: ID
      street:
        type: String
      city:
        type: String

  History:
    fields:
      age:
        type: Int
      history:
        type: String

enumerations:
  Taste:
    values: [MEATY, FRUITY, SMOKY, SPICY, WATERY]
