query Query {
  breweryCollection(filter: {name : {like : "id1%"}, identifier : {in : ["breweryname"]}, employees : {not : {gt : 10}}}) {
    identifier
    name
    aliases
    postalAddress {
      street
      postalCode
    }
    visitAddresses {
      street
      postalCode
    }
    numberOfEmployees
  }
}