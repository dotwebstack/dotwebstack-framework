query Query {
  brewery(identifier: "foo") {
    hiddenField
    secretField
    identifier
    name
    aliases
    postalAddress {
      locator
      street
      postalCode
      location {
        asGeoJSON
      }
    }
    visitAddresses {
      street
      postalCode
      location {
        asGeoJSON
      }
    }
    numberOfEmployees
    salesAreas {
      asGeoJSON
    }
  }
}
