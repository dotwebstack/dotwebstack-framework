schema {
  query: Query
}

type Query {
  breweryCollection: [Brewery!]!
  breweryPageableCollection(first: Int = 10, offset: Int = 0): BreweryConnection!
  brewery(identifier: ID!): Brewery
}

type Brewery {
  identifier: ID!
  name: String!
  postalAddress: Address
  numberOfEmployees: Int
}

type BreweryConnection {
  nodes: [Brewery!]!
}

type Address {
  street: String!
  postalCode: String
}
