openapi: 3.0.2

info:
  title: test API
  version: 3.0.0

components:
  schemas:
    Object1:
      type: object
      required:
        - o1_prop1
        - o1_prop2
        - o1_array1
      properties:
        o1_prop1:
          type: string
          x-dws-expr: "template_content"
        o1_prop2:
          type: number
          nullable: true
        o1_prop3:
          type: integer
        o1_prop4:
          type: boolean
        o1_array1:
          type: array
          items:
            $ref: '#/components/schemas/Object2'
        o1_object1:
          $ref: '#/components/schemas/Object2'
    Object2:
      type: object
      default: {"o2_prop1":"v1"}
      required:
        - o2_prop1
      properties:
        o2_prop1:
          type: string
    Object3:
      type: object
      required:
        - o3_prop2
      properties:
        o3_prop1:
          type: string
        o3_prop2:
          type: array
          items:
            type: string
    Object4:
      type: object
      allOf:
        - $ref: 'components/schemas/Object3'
        - type: object
          required:
            - o3_prop1
          properties:
            o3_prop1:
              type: string
    Object5:
      type: object
      x-dws-type: 'customType'
      oneOf:
        - $ref: 'components/schemas/Object3'
        - $ref: 'components/schemas/Object4'
  headers:
    HeaderRef:
      schema:
        type: string
        x-dws-expr: '`ref`'



paths:
  /query1:
    get:
      x-dws-query: query1
      responses:
        200:
          description: OK
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/Object1'
    post:
      x-dws-query: query1
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                argument1:
                  type: string
      responses:
        200:
          description: OK
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/Object1'
  /query2:
    get:
      x-dws-query:
        field: query2
      responses:
        200:
          description: OK
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/Object2'
  /query3/{query3_param1}:
    get:
      x-dws-query: query3
      parameters:
        - name: query3_param1
          in: path
          required: true
          schema:
            type: array
            default: ['default1', 'default2']
            items:
              type: string
              enum: ['default1', 'default2']
        - name: query3_param2
          in: header
          schema:
            type: string
            default: "query3_param2_default"
        - name: query3_param3
          in: header
          schema:
            type: object
            properties:
              p1:
                type: string
              p2:
                type: string
            default: {"p1":"v1", "p2":"v2"}
        - name: query3_param4
          in: header
          schema:
            $ref: '#/components/schemas/Object2'

      responses:
        200:
          description: OK
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/Object2'
  /query4:
    get:
      x-dws-query: query4
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                object3:
                  $ref: '#/components/schemas/Object3'
      responses:
        200:
          description: OK
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/Object2'
  /query5:
    get:
      x-dws-query:
        field: query5
        parameters:
          - name: someJexlParameter
            valueExpr: someJexlExpression
      responses:
        200:
          description: OK
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/Object4'
  /query6:
    get:
      x-dws-query: query6
      parameters:
        - name: query6_param1
          in: query
          schema:
            type: string
            default: "query6_param1"
      responses:
        200:
          description: OK
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/Object5'
          headers:
            X-Response-Header:
              schema:
                type: string
                x-dws-expr: '`value`'
            X-Response-Default:
              schema:
                default: 'defaultValue'
                type: string
                x-dws-expr: args.nonExistent
            X-Response-Header-Ref:
              $ref: '#/components/headers/HeaderRef'
