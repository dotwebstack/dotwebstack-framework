openapi: 3.0.2

info:
  title: test API
  version: 3.0.0

components:
  schemas:
    Object1:
      type: object
      required:
        - o1_prop1
        - o1_prop2
        - o1_array1
      properties:
        o1_prop1:
          type: string
          x-dws-template: "template_content"
        o1_prop2:
          type: number
          nullable: true
        o1_prop3:
          type: integer
        o1_prop4:
          type: boolean
        o1_array1:
          type: array
          items:
            $ref: '#/components/schemas/Object2'
        o1_object1:
          $ref: '#/components/schemas/Object2'
    Object2:
      type: object
      default: {"o2_prop1":"v1"}
      required:
        - o2_prop1
      properties:
        o2_prop1:
          type: string

paths:
  /query1:
    get:
      x-dws-query: query1
      responses:
        200:
          description: OK
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/Object1'
    post:
      x-dws-query: query1
      responses:
        200:
          description: OK
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/Object1'
  /query2:
    get:
      x-dws-query: query2
      responses:
        200:
          description: OK
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/Object2'
  /query3/{query3_param1}:
    get:
      x-dws-query: query3
      parameters:
        - name: query3_param1
          in: path
          schema:
            type: array
            default: ['default1', 'default2']
            items:
              type: string
              enum: ['default1', 'default2']
        - name: query3_param2
          in: header
          schema:
            type: string
            default: "query3_param2_default"
        - name: query3_param3
          in: header
          schema:
            type: object
            properties:
              p1:
                type: string
              p2:
                type: string
            default: {"p1":"v1", "p2":"v2"}
        - name: query3_param4
          in: header
          schema:
            $ref: '#/components/schemas/Object2'

      responses:
        200:
          description: OK
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/Object2'