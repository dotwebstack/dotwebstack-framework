<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>DotWebStack Framework</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Documentation for the DotWebStack Framework.">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        loadSidebar: true,
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md',
        },
        toc: {
          tocMaxLevel: 3,
          target: 'h2, h3, h4, h5, h6'
        },
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="https://unpkg.com/prismjs/components/prism-graphql.min.js"></script>
    <script src="https://unpkg.com/prismjs/components/prism-java.min.js"></script>
    <script src="https://unpkg.com/prismjs/components/prism-json.min.js"></script>
    <script src="https://unpkg.com/prismjs/components/prism-turtle.min.js"></script>
    <script src="https://unpkg.com/prismjs/components/prism-yaml.min.js"></script>
    <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
    <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
    <script src="//unpkg.com/docsify-plugin-toc"></script>
    <script>mermaid.initialize({ startOnLoad: true });</script>
  </body>
</html>
